<!DOCTYPE html>
<html>

<head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Ejercicio 1 en clase - CoderHouse</title>
</head>

<body>
    <div class="container m-3 row">
        <div class="container m-1 col">
            <label for="productos">Elija un producto</label>

            <select id="productos" class="form-control">
            </select>
            <br />
            <button id="agregar" class="btn btn-primary">Agregar</button>
        </div>

        <div class="container m-1 col">
            <label for="productos2">Elija un producto 2</label>

            <select id="productos2" class="form-control">
            </select>
            <br />
            <button id="agregar2" class="btn btn-primary">Agregar</button>
        </div>
        <div class="container m-1 col">
            <div class="form-group">
                <label for="descuento">Descuentos</label>
                <input type="number" step="0.01" id="descuento" class="form-control" />
            </div>
            <button id="aplicar" class="btn btn-primary">Aplicar</button>
        </div>
        <div class="container m-1">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Operacion</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot class="thead-dark">
                    <tr>
                        <th>Total:</th>
                        <th></th>
                        <th id="total">0</th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="container m-1">
            <button id="ordenar" class="btn btn-primary">Ordenar</button>
            <button id="vaciar" class="btn btn-primary">Vaciar</button>
        </div>
    </div>
    
    <script src="classProducto.js"></script>
    <script src="classItem.js"></script>
    <script src="index2.js"></script>
</body>

</html>
