<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Final - JS - Agustin Alvarez</title>
</head>
<body>
    <h1>Bienvenidos</h1>
    <hr>
    <section id="reguistros">
        <h2>Registrar Usuario</h2>
        <form class="col-lg-6 mx-auto row">
            <div class="form-group col-lg-9 container">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Usuario">
            </div>
            <div class="col-lg-9 container">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
            </div>
            <div class="container mt-4">
                <button type="submit" id="registrar" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </section>
    <hr>
    <section id="valoraciones">
        <h2>Danos tu Opinion</h2>
        <form class="col-lg-6 mx-auto row">
            <div class="form-group col-lg-9 container">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="col-lg-9 container">
                <label for="puntaje">Puntaje</label>
                <input type="number" class="form-control" id="puntaje" placeholder="Puntaje">
            </div>
            <div class="col-lg-9 container">
                <label for="reseña">Reseña</label>
                <input type="text" class="form-control" id="reseña" placeholder="Reseña">
            </div>
            <div class="container mt-4">
                <button type="submit" id="publicar" class="btn btn-primary">Publicar</button>
            </div>
        </form>
    </section>
    <hr>
    <section id="reservas">
        <h2>Reservas del Salon</h2>
        <form class="col-lg-6 mx-auto row">
            <div class="form-group col-lg-9 container">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="reserva" placeholder="Nombre">
            </div>
            <div class="col-lg-9 container">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" placeholder="Fecha">
            </div>
            <div class="col-lg-9 container">
                <label for="personas">Cantidad de Personas</label>
                <input type="number" class="form-control" id="personas" placeholder="Cantidad de Personas">
            </div>
            <div class="container mt-4">
                <button type="submit" id="reservar" class="btn btn-primary">Reservar</button>
            </div>
        </form>
    </section>
    <hr>
    <script src="classRegistros.js"></script>
    <script src="classReservas.js"></script>
    <script src="classValoraciones.js"></script>
    <script src="final.js"></script>
</body>
</html>
